<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma's Academy | Certificate Verification</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0073e6, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    h1 { color: #0073e6; margin-bottom: 5px; }
    h3 { color: #555; margin-bottom: 25px; }
    input {
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #0073e6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    button:hover { background: #005bb5; }
    #result { margin-top: 20px; font-size: 16px; }
    .success-box {
      background: #e6ffed;
      border: 2px solid #28a745;
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
    }
    .error-box {
      background: #ffe6e6;
      border: 2px solid #dc3545;
      color: #721c24;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: center;
    }
    .cert-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #0073e6;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .cert-link:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Academy Logo" class="logo">
    <h1>Oma's Academy</h1>
    <h3>Certificate Verification Portal</h3>

    <input type="text" id="certID" placeholder="Enter Certificate ID (e.g. OAVAC1/2025/001)">
    <br>
    <button onclick="verify()">Verify</button>

    <div id="result"></div>
  </div>

  <script>
    // Example student database
    const certificates = {
      "OAVAC1/2025/001": {
        name: "Chioma Egbo",
        course: "Virtual Assistant Training",
        cohort: "Cohort 1",
        year: "2025",
        date: "11th April 2025",
      },
      "OAVAC1/2025/002": {
        name: "John Doe",
        course: "Virtual Assistant Training",
        cohort: "Cohort 1",
        year: "2025",
        date: "Sept 2025",
      }
    };

    function verify() {
      const id = document.getElementById("certID").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "⏳ Checking...";

      setTimeout(() => {
        if (certificates[id]) {
          const cert = certificates[id];
          result.innerHTML = `
            <div class="success-box">
              <h2>✅ Verified Certificate</h2>
              <p><strong>Holder:</strong> ${cert.name}</p>
              <p><strong>Course:</strong> ${cert.course}</p>
              <p><strong>Cohort:</strong> ${cert.cohort}</p>
              <p><strong>Year:</strong> ${cert.year}</p>
              <p><strong>Date Issued:</strong> ${cert.date}</p>
              <p>This is to certify that <b>${cert.name}</b> has successfully participated in and completed the <b>${cert.course}</b> program under Oma’s Academy.</p>
              
            </div>`;
        } else {
          result.innerHTML = `<div class="error-box">
            ❌ Certificate not found. Please check the ID.
          </div>`;
        }
      }, 800);
    }
  </script>
</body>
</html>
